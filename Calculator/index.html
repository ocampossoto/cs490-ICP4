<!DOCTYPE html>
<html lang="en" ng-app="CalculatorApp">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body ng-controller="CalculatorController">

<table>
    <tr>
        <h2 ng-model="screen">{{data}}</h2>
    </tr>
    <tr ng-repeat="item in items">
        <td>
            <button ng-model="title" ng-click="do(item.one)">{{item.one}}</button>
        </td>
        <td>
            <button ng-model="title" ng-click="do(item.two)">{{item.two}}</button>
        </td>
        <td>
            <button ng-model="title" ng-click="do(item.three)">{{item.three}}</button>
        </td>
        <td>
            <button ng-model="title" ng-click="do(item.four)">{{item.four}}</button>
        </td>

    </tr>

</table>
</body>
</html>
